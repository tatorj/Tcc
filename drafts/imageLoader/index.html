	<head>
		<title>ImageBitmapLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<script type="module">

			import * as THREE from './three.module.js';

			var container;

			var camera, scene, renderer;
			var group, images;

			init();
			animate();

			function addPicture(filename) {

				new THREE.ImageBitmapLoader()
					.setOptions( { imageOrientation: 'none' } )
					.load( filename + '?' + performance.now(), function ( imageBitmap ) {

						var texture = new THREE.CanvasTexture( imageBitmap );
						var material = new THREE.MeshBasicMaterial( { map: texture } );

						/* ImageBitmap should be disposed when done with it
						   Can't be done until it's actually uploaded to WebGLTexture */

						// imageBitmap.close();

						addImage( material );

					}, function ( p ) {

						console.log( p );

					}, function ( e ) {

						console.log( e );

					} );

			}

			function addCrossOriginPicture(filename) {

				new THREE.ImageLoader()
					.setCrossOrigin( '*' )
					.load( filename + '?' + performance.now(), function ( image ) {

						var texture = new THREE.CanvasTexture( image );
						var material = new THREE.MeshBasicMaterial( { map: texture } );
						addImage( material );

					} );

			}

			var geometry = new THREE.PlaneBufferGeometry( 1, 1, 1 );

			function addImage( material ) {

				var image = new THREE.Mesh( geometry, material );
				image.position.set( Math.random() * 2 - 1, 0.001+0.01/Math.random(), Math.random() * 2 - 1);
				image.rotation.set( -1/2*Math.PI, 0, Math.random() * 2 * Math.PI );
				images.add( image );

			}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 1500 );
				camera.position.set( 0, 4, 7 );
				camera.lookAt( 0, 0, 0 );

				// SCENE

				scene = new THREE.Scene();

				// GROUP

				group = new THREE.Group();
				scene.add( group );

				group.add( new THREE.GridHelper( 4, 12 ) );

				images = new THREE.Group();
				group.add( images );

				// RENDERER

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// TESTS

				addPicture('earth_atmos_2048.jpg');
				addPicture('earth_specular_2048.jpg');
				addPicture('earth_normal_2048.jpg');
				addPicture('earth_lights_2048.png');
				addPicture('earth_clouds_2048.png');
				
				addCrossOriginPicture('earth_atmos_2048.jpg');
				addCrossOriginPicture('earth_specular_2048.jpg');
				addCrossOriginPicture('earth_normal_2048.jpg'); 
				addCrossOriginPicture('earth_lights_2048.png');
				addCrossOriginPicture('earth_clouds_2048.png');

				// EVENTS

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				group.rotation.y = performance.now() / 3000;

				renderer.render( scene, camera );

				requestAnimationFrame( animate );

			}

		</script>

	</body>
</html>
